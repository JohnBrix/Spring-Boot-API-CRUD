<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link href="../../webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../../webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="../../webjars/jquery/3.0.0/js/jquery.min.js"></script>

</head>
<body>
<div class="container">
<form action="/add" method="post" th:object="${person}" th:action="@{/add}" class="form" >

    <h1 class="-font-awesome">Information</h1>
    <!--    //form group para ipantay sila dalawa-->
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" type="text" id="firstName" placeholder="First Name" th:field="*{firstName}" >
        <span  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstname Error</span>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}" >
        <span   th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastname Error</span>
    </div>

    <div class="form-group">
        <label for="age">Age</label>
        <input class="form-control" type="text" id="age" placeholder="age" th:field="*{age}" >
        <span   th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age Error</span>
    </div>

    <div class="text-left">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/view" th:href="@{/view}" class="btn btn-default">Cancel</a>
    </div>


</form>
</div>

</body>
</html>
